<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup Page</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Quicksand', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .signup-container {
    background-color: #fff;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
  }

  .signup-container h2 {
    margin-bottom: 20px;
  }

  .signup-input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-left: -9px;
  }

  .signup-button {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    cursor: pointer;
  }

  .signup-button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
<div class="signup-container">
  <h2>Sign Up</h2>
  <form>
    <input type="text" class="signup-input" placeholder="First Name" required>
    <input type="text" class="signup-input" placeholder="Last Name" required>
    <input type="email" class="signup-input" placeholder="Email" required>
    <input type="password" class="signup-input" placeholder="Password" required>
    <input type="password" class="signup-input" placeholder="Reenter Password" required>
    <button type="submit" class="signup-button">Sign Up</button>
  </form>
</div>
</body>
</html>
